<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Everything Modules</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="grid text-center">
    <div class="unit s-1 m-1 l-1 micro pad-t-2">
      <p>I am enough</p>
    </div>
  </div>

  <div class="grid text-center island-2">
    <div class="unit s-0 m-1 l-1">
      <p>Who I am is<br>enough</p>
      <p class="text-upper"><strong>enough</strong></p>
    </div>
  </div>

  <div class="grid text-center island-2">
    <div class="unit s-0 m-0 l-1">
      <p>And what I have is <br>Enough</p>
      <h1 class="text-upper">enough</h1>
    </div>
  </div>

</body>
</html>
